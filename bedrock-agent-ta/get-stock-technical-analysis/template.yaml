AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  get-stock-change

  Sample SAM Template for get-stock-change

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 600
    MemorySize: 256

    Tracing: Active
    # You can add LoggingConfig parameters such as the Logformat, Log Group, and SystemLogLevel or ApplicationLogLevel. Learn more here https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/sam-resource-function.html#sam-function-loggingconfig.
    LoggingConfig:
      LogFormat: JSON
  Api:
    TracingEnabled: true
Resources:
  StockTAAPIFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument: 
        Version: 2012-10-17
        Statement: 
          - Effect: Allow
            Principal: 
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: S3Access
          PolicyDocument: 
            Version: 2012-10-17
            Statement: 
              - Effect: Allow 
                Action: s3:*
                Resource: arn:aws:s3:::bharsrid-bedrock-agent-yf-demo/*
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: arn:aws:logs:*:*:*
              - Effect: Allow
                Action:
                  - cloudwatch:PutMetricData
                Resource: '*'

  StockTAAPIFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: get-stock-ta-lambda/
      Handler: app.lambda_handler
      Runtime: python3.10
      Architectures:
      - x86_64
      Role: !GetAtt StockTAAPIFunctionRole.Arn
    DependsOn: StockTAAPIFunctionRole

  BedrockInvokePermission:
    Type: AWS::Lambda::Permission
    Properties: 
      FunctionName: !Ref StockTAAPIFunction
      Action: lambda:InvokeFunction
      Principal: bedrock.amazonaws.com
      SourceArn: arn:aws:bedrock:us-east-1:743783005718:agent/*

  # add a lambda role resource that gives lambda the permission to access everything under the s3 bucket bharsrid-bedrock-agent-yf-demo



  ApplicationResourceGroup:
    Type: AWS::ResourceGroups::Group
    Properties:
      Name:
        Fn::Sub: ApplicationInsights-SAM-${AWS::StackName}
      ResourceQuery:
        Type: CLOUDFORMATION_STACK_1_0
  ApplicationInsightsMonitoring:
    Type: AWS::ApplicationInsights::Application
    Properties:
      ResourceGroupName:
        Ref: ApplicationResourceGroup
      AutoConfigurationEnabled: 'true'
Outputs:
  # ServerlessRestApi is an implicit API created out of Events key under Serverless::Function
  # Find out more about other implicit resources you can reference within SAM
  # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api

  StockTAAPIFunction:
    Description: Stock Change API Function Lambda Function ARN
    Value: !GetAtt StockTAAPIFunction.Arn
  StockTAAPIFunctionIamRole:
    Description: IAM Role created for Stock Change API Function
    Value: !GetAtt StockTAAPIFunctionRole.Arn
